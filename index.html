<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Admin Dashboard</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
        </style>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="menu">
            <div class="logo">
                <span class="material-symbols-outlined"> dashboard </span>
                <span>Dashboard</span>
            </div>

            <div class="menu-items">
                <div>
                    <span class="material-symbols-outlined"> home </span>
                    <span>Home</span>
                </div>
                <div>
                    <span class="material-symbols-outlined"> person </span>
                    <span>Profile</span>
                </div>
                <div>
                    <span class="material-symbols-outlined"> chat </span>
                    <span>Messages</span>
                </div>
                <div>
                    <span class="material-symbols-outlined"> schedule </span>
                    <span>History</span>
                </div>
                <div>
                    <span class="material-symbols-outlined"> task </span>
                    <span>Tasks</span>
                </div>
                <div class="communities">
                    <span class="material-symbols-outlined"> forum </span>
                    <span>Communities</span>
                </div>
            </div>
            <div class="setting-items">
                <div>
                    <span class="material-symbols-outlined"> settings </span>
                    <span>Settings</span>
                </div>
                <div>
                    <span class="material-symbols-outlined"> help </span>
                    <span>Support</span>
                </div>
                <div>
                    <span class="material-symbols-outlined"> lock </span>
                    <span>Privacy</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="search">
                <div class="left-part-search">
                    <span class="material-symbols-outlined"> search </span>
                    <input type="text" name="" id="" />
                </div>
                <div class="right-part-search">
                    <span class="material-symbols-outlined">
                        notifications_active
                    </span>
                    <img
                        class="profile-picture"
                        src="assets/nunu-willump.png"
                        alt=""
                        height="48px"
                    />
                    <div>Nunu & Willump</div>
                </div>
            </div>
            <div class="profile">
                <div class="left-part-profile">
                    <div class="main-profile-picture">
                        <img
                            src="assets/nunu-willump.png"
                            alt=""
                            height="64px"
                        />
                    </div>
                    <div class="greeting">
                        <div>Hi there,</div>
                        <div>Nunu & Willump (@nunu-willump)</div>
                    </div>
                </div>
                <div class="profile-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="projects"></div>
            <div class="aside"></div>
        </div>
    </body>
</html>
